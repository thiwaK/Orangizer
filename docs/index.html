		    text-transform: uppercase;

		    background-color: #fff;
		    -webkit-box-shadow: 10px 19px 83px -40px rgb(0 0 0);
		    -moz-box-shadow: 10px 19px 83px -40px rgba(0, 0, 0, 1);
		    box-shadow: 10px 19px 83px -40px rgb(0 0 0);

</body>
   <script type="text/javascript">
   		var _color_ = getRandomColor();
		randomize();

		function getRandomColor() {
		  var letters = '0123456789ABCDEF';
		  var color = '#';
		  for (var i = 0; i < 6; i++) {
		    color += letters[Math.floor(Math.random() * 16)];
		  }
		  return color;
		}
		function randomize(){
			_color_ = getRandomColor();
			document.documentElement.style.setProperty('--svg', _color_);
			document.documentElement.style.setProperty('--background', _color_);
			document.getElementById("hexColor").textContent= _color_;
			document.getElementById("hexColor").style.color = _color_;
		}
   </script>
